<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>北京欢迎您</title>
    </head>
    <body>
		<form action="adsf" method="post">
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="2">
                    <img src="logo.png" width="724" height="224" />
                    <h1><strong>北京欢迎你</strong></h1>
                    <p><strong>有梦想谁都了不起</strong></p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>导航</h2>
                    <ul>
                        <li><a href="asdfa">登录</a></li>
                        <li><a href="sd">注册新用户</a></li>
                    </ul>
                </td>
                <td>
					<form action="bbb" method="post">
                    <table border="1" cellspacing="0">
                        <thead>
                            <tr>
                                <th colspan="4">用户注册</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>用户名：</td>
                            <td><input name="username" type="text" value=""></td>
                            <td colspan="2" ><a href="asdfa">检测是否有相同用户名</a></td>
                        </tr>
                        <tr>
                            <td>密码</td>
                            <td><input name="password" type="password" value="">*（至少6位）</td>
                            <td>真实姓名：</td>
                            <td><input name="name" type="text" value="">*</td>
                        </tr>
                        <tr>
                            <td>性别：</td>
                            <td>
                                <label><input type="radio" name="sex" value="male">男</label>
                                <label><input type="radio" name="sex" value="female">女</label>
                            </td>
                            <td>爱好：</td>
                            <td>
                                <label><input type="checkbox" name="interest" value="reading">读书</label>
                                <label><input type="checkbox" name="interest" value="film">看电影</label>
                            </td>
                        </tr>
                        <tr>
                            <td>证件类型：</td>
                            <td>
                                <select name="cars">
                                    <option value="shenfenzheng">身份证</option>
                                    <option value="xueshengzheng">学生证</option>
                                </select>
                            </td>
                            <td>证件号码：</td>
                            <td><input name="carsnumber" type="number" value=""></td>
                        </tr>
                        <tr>
                            <td colspan="4">
                            <input type="reset" value="重置">
                            <input type="submit" value="注册">
                            </td>
                        </tr>
                    </table>
					</form>
                </td>
            </tr>
            <tr>
                <td colspan="2">@李长毅</td>
            </tr>
        </table>
		</form>
    </body>
</html>
